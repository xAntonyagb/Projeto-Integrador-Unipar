  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet" />
  <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" />
  <link href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />

<app-sidebar></app-sidebar>
<app-header></app-header>

<div class="conteudo">
  <div class="centro">
    <div class="centro">
      <p class="nomePagina">ARQUIVADOS</p>

      <nav class="nav nav-tabs">
        <a class="nav-item nav-link active">Registros</a>
      </nav>
      <div class="tab-content">
        <div class="header-container">
          <input class="form-control search-bar" type="text" placeholder="Pesquisar" formControlName="btpesquisar">
          <div class="menu-container">
            <p-menu #menu [popup]="true"></p-menu>
            <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" ></p-button>
          </div>
        </div>
        <p class="cinza ">Mostrando todos os registros</p>
        <hr>
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef>Tipo</th>
              <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
            </ng-container>

            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef>Descrição</th>
              <td mat-cell *matCellDef="let element">
                {{ element.ordemServico?.descricao || element.tarefa?.descricao || 'N/A' }}
              </td>
            </ng-container>

            <ng-container matColumnDef="dtArquivado">
              <th mat-header-cell *matHeaderCellDef>Data Exclusão</th>
              <td mat-cell *matCellDef="let element">{{ element.dtArquivado | date }}</td>
            </ng-container>

            <ng-container matColumnDef="dtExcluir">
              <th mat-header-cell *matHeaderCellDef>Excluir em</th>
              <td mat-cell *matCellDef="let element">{{ element.dtExcluir | date }}</td>
            </ng-container>

            <ng-container matColumnDef="excluir">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-button class="action-button" (click)="excluirArquivado(element.id)">
                  <img src="assets/Vector.svg" alt="Excluir" />
                  <span>Excluir</span>
                </button>
                <button mat-button class="action-button" (click)="restaurarArquivado(element.id)">
                  <img src="assets/Undo.svg" alt="Restaurar" />
                  <span>Restaurar</span>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
