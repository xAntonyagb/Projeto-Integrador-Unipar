<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="w-100 m-auto form-container">
      <img src="../../assets/unipar1.png" class="mb-4" height="57"
      width="72">
      <h1 class="h3 fw-normal">
        LOGIN
      </h1>
      <form (ngSubmit)="onSubmit($event)">
            <div class="form-floating">
                <input type="text"  name="username" class="form-control" id="username" placeholder="Insira seu usuário" [(ngModel)]="username" required>
                <label for="username">Usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Insira sua senha" [(ngModel)]="password" required>
                <label for="password">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Lembrar-se de mim</label>
            </div>
            <button  type="submit" class="btn btn-primary w-100 py-2" >
                Entrar
            </button>
            <p class="text-body-secondary mt-5 mb-3">©2024</p>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </form>
        <div *ngIf="!cookieConsent" class="cookie-consent">
          <p>Este site utiliza cookies para melhorar sua experiência. Ao continuar, você concorda com nossa política de cookies.</p>
          <button (click)="acceptCookies()">Aceitar</button>
        </div>

    </main>

</body>
</html>
