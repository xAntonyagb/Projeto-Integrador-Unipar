<app-generic-modal [titulo]="'Cadastrar Patrimônio'" (close)="closeModal()"> 
  <form #form="ngForm" (ngSubmit)="adicionarPatrimonio()">
    <div class="form-group horizontal-group">
      <div class="form-group">
        <label for="patrimonio">Patrimônio</label>
        <input
          type="text"
          class="form-control"
          id="patrimonio"
          name="patrimonio"
          [(ngModel)]="patrimonio"
          required
        />
      </div>

      <div class="form-group-item">
        <label for="ambiente">Ambiente</label>
        <select
          id="ambiente"
          class="form-control"
          name="ambiente"
          [(ngModel)]="ambiente"
          required
        >
          <option *ngFor="let amb of ambientesDisponiveis" [value]="amb.id">
            {{ amb.descricao }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea
        class="form-control"
        id="descricao"
        name="descricao"
        [(ngModel)]="descricao"
        required
      ></textarea>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
  </form>
</app-generic-modal>
