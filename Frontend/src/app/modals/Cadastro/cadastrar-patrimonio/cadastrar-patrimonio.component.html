<div class="overlay">
  <div class="modal-container">
    <div class="modal-header">
      <a (click)="closeModal()">
        <img src="assets/Voltar.png" />
      </a>
      <h1>Cadastro De Patrimônio</h1>
    </div>
    <div class="body">
      <form #form="ngForm" (ngSubmit)="adicionarPatrimonio()">
        <div class="form-group horizontal-group">
          <div class="form-group">
            <label for="patrimonio">Patrimônio</label>
            <input
              type="text"
              class="form-control"
              id="patrimonio"
              name="patrimonio"
              [(ngModel)]="patrimonio"
              required
            />
          </div>

          <div class="form-group-item">
            <label for="ambiente">Ambiente</label>
            <select
              id="ambiente"
              class="form-control"
              name="ambiente"
              [(ngModel)]="ambiente"
              required
            >
              <option *ngFor="let amb of ambientesDisponiveis" [value]="amb.id">
                {{ amb.descricao }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea
            class="form-control"
            id="descricao"
            name="descricao"
            [(ngModel)]="descricao"
            required
          ></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
