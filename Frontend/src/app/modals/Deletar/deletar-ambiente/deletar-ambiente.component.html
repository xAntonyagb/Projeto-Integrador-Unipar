<div class="card flex justify-content-center">
  <p-button (onClick)="showDialog()" label="Show" />
  <p-dialog
    header="Header"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '25rem' }"
  >
    <ng-template pTemplate="header">
      <div class="inline-flex align-items-center justify-content-center gap-2">
        <span class="font-bold white-space-nowrap"> Deletar Ambiente </span>
      </div>
    </ng-template>
    <span class="p-text-secondary block mb-5"
      >Para poder deletar o ambiente, você precisa transferir todos os registros
      presentes dentro dele para outro ambiente para que os mesmos não sejam
      removidos junto com o arquivo</span
    >
    <div class="flex align-items-center gap-3 mb-3">
      <label for="username" class="font-semibold w-6rem">
        Transferir para:
      </label>
      <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <ng-template pTemplate="footer">
      <p-button
        label="Transferir Documento"
        [outlined]="true"
        severity="secondary"
        (onClick)="visible = false"
      />
    </ng-template>
  </p-dialog>
</div>
