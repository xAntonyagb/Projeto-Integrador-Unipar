<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet" />
    <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="py-4 parte-cima-ambiente">
      <div class="header-container">
        <button class="large-button" (click)="openModal()">NOVO BLOCO</button>
        <input
          label="Pesquisar"
          class="form-control search-bar"
          type="text"
          placeholder="Pesquisar"
          formControlName="btpesquisar"
        />
        <div class="menu-container">
          <p-menu #menu [model]="items" [popup]="true"></p-menu>
          <p-button
            (onClick)="menu.toggle($event)"
            icon="pi pi-ellipsis-v"
            [rounded]="true"
          ></p-button>
        </div>
      </div>
      <p class="cinza">Mostrando todos os registros</p>
      <hr />
    </div>
    <div>
      <div class="card-container">
        <div
          *ngFor="let bloco of dataSource.filteredData"
          class="card"
          (click)="openEditModal(bloco)"
        >
          <div class="card-header">
            <h3>{{ bloco.descricao }}</h3>
          </div>
          <div class="card-body">
            <p>Quantidade de Ambientes: {{ bloco.qtdAmbientes }}</p>
          </div>
        </div>
      </div>
    </div>
    <app-cadastrar-bloco
      *ngIf="isModalOpen"
      (close)="closeModal()"
      (blocoAdicionado)="loadBlocos()"
    >
    </app-cadastrar-bloco>
    <app-editar-bloco
      *ngIf="isEditModalOpen"
      [blocoParaEditar]="blocoParaEditar"
      (close)="closeEditModal()"
      (blocoEditado)="loadBlocos()"
    >
    </app-editar-bloco>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
