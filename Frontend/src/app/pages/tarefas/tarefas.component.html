<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet" />
<link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" />
<link
  href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css"
  rel="stylesheet"
/>

<app-sidebar></app-sidebar>
<app-header></app-header>

<div class="conteudo">
  <div class="centro">
    <p class="nomePagina">TAREFAS</p>

    <nav class="nav nav-tabs">
      <a class="nav-item nav-link active">Registros</a>
    </nav>
    <div class="tab-content">
      <div class="header-container">
        <button type="button" class="large-button" (click)="openModal()">
          NOVA TAREFA
        </button>
        <input
          label="Pesquisar"
          class="form-control search-bar"
          type="text"
          placeholder="Pesquisar"
        />
        <div class="menu-container">
          <p-menu #menu [popup]="true"></p-menu>
          <p-button
            (click)="menu.toggle($event)"
            icon="pi pi-ellipsis-v"
            [rounded]="true"
          ></p-button>
        </div>
      </div>
      <p class="cinza">Mostrando todos os registros</p>
      <hr />
    </div>
  </div>
  <app-cadastrar-tarefa
    *ngIf="isModalOpen"
    (close)="closeModal()"
  ></app-cadastrar-tarefa>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
