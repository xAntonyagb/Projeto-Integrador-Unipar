<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet" />
    <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-sidebar></app-sidebar>
    <app-header></app-header>

    <div class="conteudo">
      <div class="centro">
        <div class="centro">
          <p class="nomePagina">USUÁRIOS</p>

          <nav class="nav nav-tabs">
            <a class="nav-item nav-link active">Registros</a>
          </nav>
          <div class="tab-content">
            <div class="header-container">
              <button class="large-button" (click)="openModal()">
                NOVO USUARIO
              </button>
              <input
                class="form-control search-bar"
                type="text"
                placeholder="Pesquisar"
              />
              <div class="menu-container">
                <p-menu #menu [popup]="true"></p-menu>
                <p-button
                  (onClick)="menu.toggle($event)"
                  icon="pi pi-ellipsis-v"
                  [rounded]="true"
                ></p-button>
              </div>
            </div>
            <p class="cinza">Mostrando todos os registros</p>
            <hr />
            <div class="user-cards-container">
              <div class="card" *ngFor="let usuario of usuarios">
                <div class="card-body">
                  <span>{{ usuario.permissoes[0] }}</span>
                  <div class="d-flex justify-content-start">
                    <div class="user-logo">
                      <img
                        src="../../../assets/admin.svg"
                        alt="Logo do Usuário"
                        class="user-logo-img"
                      />
                    </div>
                    <h5 class="card-title">{{ usuario.username }}</h5>
                  </div>
                  <hr />
                  <p>
                    <strong>Criado em::</strong> {{ usuario.dtCriacao | date }}
                  </p>
                  <p>
                    <strong>Último Acesso:</strong>
                    {{ usuario.lastLogin | date }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-cadastrar-usuario
        *ngIf="isModalOpen"
        (close)="closeModal()"
      ></app-cadastrar-usuario>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
